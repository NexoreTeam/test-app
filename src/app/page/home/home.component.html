<!-- src/app/page/home/home.component.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="p-5">
        <h1 class="text-2xl font-bold">Nội dung từ db:</h1>

        <ul *ngIf="data.length > 0; else loading">
          <li *ngFor="let item of data">
            <strong>ID:</strong> {{ item.id }} <br />
            <strong>Ngày tạo:</strong> {{ item.created_at | date : "short" }}
            <br />
            <strong>Nội dung:</strong> {{ item.desc }}
            <hr />
          </li>
        </ul>

        <ng-template #loading>
          <p>Đang tải dữ liệu...</p>
        </ng-template>
      </div>

      <div></div>
    </div>
  </body>
</html>
